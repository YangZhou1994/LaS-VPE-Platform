######################################################################
# This file contains specific properties for pedestrian attr recog
# application. Properties specified here will override by system-wise
# default properties.
######################################################################

####################  VPE-Platform configuration  ####################
# External attribute recognizer address
vpe.ped.attr.ext.ip=172.18.33.90
# External attribute recognizer prototype
vpe.ped.attr.ext.port=8500
# Max length of a tracklet to recognize attributes from.
# A tracklet with length greater than the limit will be truncated
# before performing attribute recognition.
# 0 means not limiting.
vpe.max.tracklet.length=256
# Algorithm to use. Available options: EXT, DeepMAR
vpe.ped.attr.alg=DeepMAR
######################################################################